<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card2.css" type="text/css"/>
    <title>Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="sides left-side">
            <h1 class="name">James</h1>
            <h3 class="profession">Software</h3>
          </div>
          <div class="sides right-side">
            <h1 class="name">Smith</h1>
            <h3 class="profession">Developer</h3>
          </div>
          <div class="back-side">
            <p class="biography">
              "Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint aut
              natus earum soluta possimus facere."
            </p>
          </div>
        </div>
      </div>
</body>
</html>
